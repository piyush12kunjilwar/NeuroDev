  <text x="272" y="213" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">ðŸ”’</text>
  
  <circle cx="409" cy="274" r="20" fill="#ffffff" stroke="#ef4444" stroke-width="2"/>
  <text x="409" y="279" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">ðŸ”’</text>
  
  <circle cx="527" cy="208" r="20" fill="#ffffff" stroke="#ef4444" stroke-width="2"/>
  <text x="527" y="213" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">ðŸ”’</text>
  
