<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">NeuroNexus Platform Architecture</text>
  
  <!-- Layers -->
  
  <!-- Frontend Layer -->
  <rect x="50" y="100" width="700" height="80" rx="8" ry="8" fill="#4f46e5" fill-opacity="0.1" stroke="#4f46e5" stroke-width="2"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4f46e5">Frontend (React + Three.js)</text>
  
  <!-- Components -->
  <rect x="80" y="120" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Auth UI</text>
  
  <rect x="220" y="120" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Model Viz</text>
  
  <rect x="360" y="120" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="420" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Dashboard</text>
  
  <rect x="500" y="120" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="560" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Activity Feed</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="220" width="700" height="80" rx="8" ry="8" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#10b981">Backend (Express)</text>
  
  <!-- Components -->
  <rect x="80" y="240" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Auth API</text>
  
  <rect x="220" y="240" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Model API</text>
  
  <rect x="360" y="240" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="420" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Contribution API</text>
  
  <rect x="500" y="240" width="120" height="40" rx="5" ry="5" fill="#ffffff" stroke="#10b981" stroke-width="1"/>
  <text x="560" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">WebSocket API</text>
  
  <!-- Storage Layer -->
  <rect x="50" y="340" width="700" height="80" rx="8" ry="8" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f59e0b">Storage</text>
  
  <!-- Components -->
  <rect x="80" y="360" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="160" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">In-Memory DB</text>
  
  <rect x="260" y="360" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="340" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">PostgreSQL (Future)</text>
  
  <rect x="440" y="360" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="520" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">IPFS (Future)</text>
  
  <!-- Blockchain Layer -->
  <rect x="50" y="460" width="700" height="80" rx="8" ry="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ef4444">Blockchain (Future Integration)</text>
  
  <!-- Components -->
  <rect x="80" y="480" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#ef4444" stroke-width="1"/>
  <text x="160" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Ethereum</text>
  
  <rect x="260" y="480" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#ef4444" stroke-width="1"/>
  <text x="340" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Solana</text>
  
  <rect x="440" y="480" width="160" height="40" rx="5" ry="5" fill="#ffffff" stroke="#ef4444" stroke-width="1"/>
  <text x="520" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">Smart Contracts</text>
  
  <!-- Connecting arrows -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="300" x2="400" y2="340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="420" x2="400" y2="460" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>