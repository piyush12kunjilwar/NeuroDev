<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">NeuroNexus 3D Model Visualization</text>
  
  <!-- Main visualization area -->
  <rect x="50" y="100" width="700" height="350" rx="10" ry="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Neural Network Layers (simplified 3D representation) -->
  
  <!-- Input Layer -->
  <g transform="translate(150, 275) rotate(20)">
    <!-- Layer background -->
    <rect x="-60" y="-100" width="120" height="200" fill="#4f46e5" fill-opacity="0.3" stroke="#4f46e5" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="-30" cy="-70" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="30" cy="-70" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="-30" cy="-30" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="30" cy="-30" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="-30" cy="10" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="30" cy="10" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="-30" cy="50" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    <circle cx="30" cy="50" r="10" fill="#4f46e5" fill-opacity="0.8"/>
    
    <!-- Layer Label -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-20)">Input Layer</text>
  </g>
  
  <!-- Hidden Layer 1 -->
  <g transform="translate(300, 275) rotate(20)">
    <!-- Layer background -->
    <rect x="-60" y="-100" width="120" height="200" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="-30" cy="-70" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="30" cy="-70" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="-30" cy="-30" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="30" cy="-30" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="-30" cy="10" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="30" cy="10" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="-30" cy="50" r="10" fill="#10b981" fill-opacity="0.8"/>
    <circle cx="30" cy="50" r="10" fill="#10b981" fill-opacity="0.8"/>
    
    <!-- Layer Label -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-20)">Hidden Layer 1</text>
  </g>
  
  <!-- Hidden Layer 2 -->
  <g transform="translate(450, 275) rotate(20)">
    <!-- Layer background -->
    <rect x="-60" y="-100" width="120" height="200" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="-30" cy="-70" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="30" cy="-70" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="-30" cy="-30" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="30" cy="-30" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="-30" cy="10" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="30" cy="10" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="-30" cy="50" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    <circle cx="30" cy="50" r="10" fill="#f59e0b" fill-opacity="0.8"/>
    
    <!-- Layer Label -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-20)">Hidden Layer 2</text>
  </g>
  
  <!-- Output Layer -->
  <g transform="translate(600, 275) rotate(20)">
    <!-- Layer background -->
    <rect x="-60" y="-100" width="120" height="200" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Nodes -->
    <circle cx="-30" cy="-70" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="30" cy="-70" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="-30" cy="-30" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="30" cy="-30" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="-30" cy="10" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="30" cy="10" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="-30" cy="50" r="10" fill="#ef4444" fill-opacity="0.8"/>
    <circle cx="30" cy="50" r="10" fill="#ef4444" fill-opacity="0.8"/>
    
    <!-- Layer Label -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b" transform="rotate(-20)">Output Layer</text>
  </g>
  
  <!-- Connections between layers (simplified) -->
  <line x1="180" y1="200" x2="270" y2="200" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="180" y1="250" x2="270" y2="250" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="180" y1="300" x2="270" y2="300" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  
  <line x1="330" y1="200" x2="420" y2="200" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="330" y1="250" x2="420" y2="250" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="330" y1="300" x2="420" y2="300" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  
  <line x1="480" y1="200" x2="570" y2="200" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="480" y1="250" x2="570" y2="250" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="480" y1="300" x2="570" y2="300" stroke="#94a3b8" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Controls panel -->
  <rect x="150" y="470" width="500" height="60" rx="5" ry="5" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Buttons and controls -->
  <circle cx="200" cy="500" r="20" fill="#4f46e5" fill-opacity="0.1" stroke="#4f46e5" stroke-width="1"/>
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4f46e5">Reset</text>
  
  <rect x="240" y="480" width="180" height="40" rx="20" ry="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1"/>
  <text x="330" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#10b981">Rotate and Zoom</text>
  
  <rect x="450" y="480" width="150" height="40" rx="20" ry="20" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
  <text x="525" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f59e0b">View in AR</text>
  
  <!-- UI Icons (simplified) -->
  <circle cx="50" cy="130" r="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  <text x="50" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">+</text>
  
  <circle cx="50" cy="170" r="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  <text x="50" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">-</text>
  
  <circle cx="50" cy="210" r="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">↺</text>
  
  <circle cx="50" cy="250" r="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">↻</text>
  
  <circle cx="50" cy="290" r="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">⛶</text>
  
  <!-- Technology note -->
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Powered by Three.js and TensorFlow.js</text>
</svg>