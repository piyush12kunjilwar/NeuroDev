<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroNexus - Decentralized AI Co-Development Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 210 40% 98%;
      --foreground: 222.2 47.4% 11.2%;
      
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 47.4% 11.2%;
      
      --card: 0 0% 100%;
      --card-foreground: 222.2 47.4% 11.2%;
      
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      
      --primary: 240 66.8% 58.6%;
      --primary-foreground: 210 40% 98%;
      
      --secondary: 142.1 76.2% 36.3%;
      --secondary-foreground: 210 40% 98%;
      
      --accent: 35.5 91.7% 52.7%;
      --accent-foreground: 222.2 47.4% 11.2%;
      
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      
      --ring: 215 20.2% 65.1%;
      
      --radius: 0.5rem;
      
      /* Chart colors */
      --chart-1: 240 66.8% 58.6%;
      --chart-2: 142.1 76.2% 36.3%;
      --chart-3: 35.5 91.7% 52.7%;
      --chart-4: 0 84.2% 60.2%;
      --chart-5: 215 20.2% 65.1%;
      
      /* Sidebar colors */
      --sidebar-background: 222.2 47.4% 11.2%;
      --sidebar-foreground: 210 40% 98%;
      --sidebar-primary: 240 66.8% 58.6%;
      --sidebar-primary-foreground: 210 40% 98%;
      --sidebar-accent: 142.1 76.2% 36.3%;
      --sidebar-accent-foreground: 210 40% 98%;
      --sidebar-border: 217.2 32.6% 17.5%;
      --sidebar-ring: 240 66.8% 58.6%;
    }
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space Grotesk', sans-serif;
    }
    
    pre, code {
      font-family: 'Fira Code', monospace;
    }
    
    .neural-bg {
      background-image: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
